<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/style_indx.css" />
</head>
<body>
  <div class="container whole rounded-pill">
    <div class="left col-6">
      <div>
        <!-- <h1>New Semeter Huh?</h6> -->
        <img src="../images/5469596-0ูก.png" alt="" />
        <!-- <h1>Let's Make New Schedule</h4> -->
      </div>
    </div>
    <div class="right col-6 m-auto">
      <div class="inside_right">
        <h2>Login Account</h2>
        <form>
          <div class="form-group">
            <input
              class="form-control m-auto"
              placeholder="Email"
              type="email"
            />
            <p></p>
          </div>
          <div class="form-group">
            <input
              class="form-control m-auto"
              placeholder="Password"
              type="password"
            />
            <p></p>
          </div>
          <div class="form-group mybtn">
            <input class="btn btn-primary" type="submit" value="Sign in" />
          </div>
          <div class="form-group mybtn">
            <a
              href="../pages/signup.html"
              class="btn btn-danger"
              role="button"
              aria-pressed="true"
              >Sign up</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
